<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="geometryangle.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css" rel="stylesheet" type="text/css">
    <style>
        body {
            color: #fff;
            margin: 0;
            /* Remove default margin to prevent scrollbars */
            overflow: hidden;
            /* Prevent scrollbars */
        }

        #geometryangle-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="geometryangle-container"></div>
    <script>
        $(document).ready(function () {
            $('#geometryangle-container').Geometryangle({

                // handle transparent colors
                mesh: {
                    width: 2,
                    height: 2,
                    depth: 10,
                    columns_auto: true,
                    rows_auto: true,
                    zoom: 1,
                    xRange: 0.8,
                    yRange: 0.1,
                    zRange: 1.0,
                    ambient: 'rgba(10, 10, 105, 1)',  // Pastel light blue
                    diffuse: 'rgba(10, 75, 20, 1)', // Pastel light pink
                    background: 'rgb(255, 255, 255)',  // Alice blue (pastel blue)
                    speed: 0.0002, //Speed of animation
                    fluctuationSpeed: 0,
                    fluctuationIntensity: 0,
                    draw: true
                },

                lights: {
                    count: 1,
                    xyScalar: 0,
                    zOffset: 0,
                    ambient: 'rgba(255, 10, 10, 1)',  // Pastel lavender
                    diffuse: 'rgba(255, 20, 20, 1)',  // Pastel peach
                    speed: 100,
                    gravity: 0,
                    dampening: 0,
                    autopilot: true,
                    draw: false
                },

                line: {
                    fill: "rgba(255, 255, 255, 0.5)",  // Semi-transparent pastel blue
                    thickness: 0.95,  // Increased thickness to make edges more visible
                    fluctuationIntensity: 0,
                    fluctuationSpeed: 0.5,
                    draw: true  // Ensure lines are drawn
                },

                vertex: {
                    radius: 0.2,  // Set a small radius for vertices to make them visible
                    fill: "rgba(255, 182, 193, 0)",  // Semi-transparent pastel pink
                    fluctuationSpeed: 0.5,
                    fluctuationIntensity: 0,
                    strokeWidth: 1,  // Set stroke width to make the vertex edges visible
                    strokeColor: "rgba(0, 0, 0, 0)",  // Pastel lavender stroke
                    draw: true  // Ensure vertices are drawn
                }

            });
        });
    </script>

</body>

</html>
