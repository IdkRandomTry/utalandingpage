<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometryangle Plugin</title>
    <!-- Load jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Load Geometryangle Plugin -->
    <script src="geometryangle.js"></script>
    <style>
        /* Ensure the background takes full viewport */
        body {
            margin: 0;
            overflow: hidden;
        }

        #geometry-container {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="geometry-container"></div>
    <script>
        $(document).ready(function () {
            $('body').Geometryangle({
                mesh: {
                    width: 1.2,
                    height: 1.2,
                    depth: 10,
                    columns_auto: true,
                    rows_auto: true,
                    ambient: 'rgba(85, 85, 85, 1)',
                    background: 'rgb(255, 255, 255)',
                    speed: 0.0002,
                },
                lights: {
                    count: 1,
                    ambient: 'rgba(255,0,102, 1)',
                    diffuse: 'rgba(255,136,0, 1)',
                    speed: 0.010,
                },
                line: {
                    fill: "rgba(0, 0, 0, 0)",
                    thickness: 1,
                    draw: true,
                },
                vertex: {
                    radius: 0,
                    fill: "rgba(0, 0, 0, 0)",
                    draw: false,
                },
            });
        });
    </script>
</body>

</html>
